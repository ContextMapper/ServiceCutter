<div ng-cloak>
	<div class="row">
		<div class="col-md-12">
			<h1>Coupling Criteria Browser</h1>
			
			<!-- <p>All Coupling Criterias are listed here.</p>
			
			<p><strong>Types:</strong>
				<ul>
					<li>DISTANCE - The service <em>should</em> not contain different variants.</li>
					<li>PROXIMITY - The nanoentities <em>should</em> be in the same service.</li>
					<li>SEPARATION - The nanoentities <em>must</em> be distributed amongst different services.</li>
					<li>EXCLUSIVE - The nanoentities <em>must</em> form a service. No nanoentities are assigned to another service; no nanoentities are added to this service.</li>
				</ul>
			</p> -->

			
			<div class="col-md-4">
			
				<tabset vertical="true" type="pills">
					<tab ng-repeat="criterion in criteria" select="tabSwitched(criterion)" heading="{{criterion.name}}" ></tab>
				</tabset>
				
			</div>
			
			<div class="col-md-8" ng-show="criterion">
			
			<img alt="Coupling Criteria Card {{criterion.code}}" src="https://raw.githubusercontent.com/ServiceCutter/ServiceCutter/master/CC-Cards/{{criterion.code | lowercase}}.png">
			
			<div ng-show="criterion.type == 'COMPATIBILITY'">
				<h3>Characteristics</h3>
				<ul>
					<li ng-repeat="characteristic in criterion.characteristics">
						<strong>{{characteristic.name}}</strong> 
						<span>[weight={{characteristic.weight}}]</span>
					</li>
				</ul>
			</div>

			</div>
			
		</div>
	</div>
</div>

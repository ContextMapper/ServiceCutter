<div ng-cloak>
	<div class="row">
		<div class="col-md-12">
			<h1>Services Toolkit Solver</h1>
			<div class="col-md-8">
				<form class="form-inline">
					<div class="form-group">
						<select id="modelId" class="form-control" ng-model="modelId"
							ng-options="item.id as 'Model #' + item.id for item in availableModels">
							<option value=''>- Choose an existing model -</option>
						</select>
					</div>
					
	
					<span>{{status}}</span>
				</form>
	
				<div ng-show="modelId">
	
					<div class="graph-container" ngsf-fullscreen>
						<vis-network data="graphData" options="graphOptions"
							events="graphEvents"></vis-network>
						<button class="btn btn-default" ngsf-toggle-fullscreen>
							<span class="glyphicon glyphicon-resize-full"></span>
						</button>
					</div>
	
				</div>
			</div>
			<div class="col-md-4">
				<h3>Coupling Criteria Params:</h3>
				<div>
					Same Entity:<br />
				    <rzslider rz-slider-model="sameEntitySlider" 
				    	rz-slider-step="0.05" 
				    	rz-slider-precision="2" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="1">
				    </rzslider>
				    Composition:<br />
				    <rzslider rz-slider-model="compositionSlider" 
				    	rz-slider-step="0.05" 
				    	rz-slider-precision="2" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="1">
				    </rzslider>
				    Aggregation:<br />
				    <rzslider rz-slider-model="aggregationSlider" 
				    	rz-slider-step="0.05" 
				    	rz-slider-precision="2" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="1">
				    </rzslider>
				    Shared Field Access:<br />
				    <rzslider rz-slider-model="sharedFieldAccessSlider" 
				    	rz-slider-step="0.05" 
				    	rz-slider-precision="2" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="1">
				    </rzslider>
				</div>
				<h3>MCL Algorithm Params:</h3>
				<div width="50%">
					Power:<br />
				    <rzslider rz-slider-model="powerSlider" 
				    	rz-slider-step="0.2" 
				    	rz-slider-precision="1" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="10">
				    </rzslider>
				    Inflation:<br />
				    <rzslider rz-slider-model="inflationSlider" 
				    	rz-slider-step="0.2" 
				    	rz-slider-precision="1" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="10">
				    </rzslider>
				    Prune:<br />
				    <rzslider rz-slider-model="pruneSlider" 
				    	rz-slider-step="0.1" 
				    	rz-slider-precision="1" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="2">
				    </rzslider>
				    Extra Clusters:<br />
				    <rzslider rz-slider-model="extraClusterSlider" 
				    	rz-slider-step="1" 
				    	rz-slider-precision="0" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="1">
				    </rzslider>
				    Number of Clusters (Girvan-Newman):<br />
				    <rzslider rz-slider-model="numberSlider" 
				    	rz-slider-step="1" 
				    	rz-slider-precision="0" 
				    	rz-slider-on-end="solve()" 
				    	rz-slider-floor="0" 
				    	rz-slider-ceil="10">
				    </rzslider>
				</div>
			</div>
		</div>
	</div>
</div>

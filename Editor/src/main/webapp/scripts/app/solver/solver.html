<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Services Toolkit Solver</h1>
            
            <form class="form-inline">
            	<div class="form-group">
		            <select id="modelId" class="form-control" ng-model="modelId" ng-options="item.id as 'Model #' + item.id for item in availableModels">
		            	<option value=''>- Choose an existing model -</option>
		            </select>
            	</div>
	
				<span>{{status}}</span>
            </form>
            
            <div ng-show="modelId">
            
	            <h2>List of Bounded Contexts</h2>
	            
				<div ng-repeat="bc in boundedContexts" class="panel panel-default">
					<div class="panel-heading">BC Name</div>
					<div class="panel-body">
						<ul>
							<li ng-repeat="field in bc.dataFields">{{field}}</li>
						</ul>
					</div>
				</div>
	            
	            <pre id="data">{{data}}</pre>
			</div>
        </div>
    </div>
</div>
